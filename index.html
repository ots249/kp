<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সিভিল ৩য় সেমিস্টার কোর্স - কারিগরি পাঠশালা</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KP 3rd Sem">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="https://i.postimg.cc/TwWJj5W5/KP-3rd-Semester.jpg">
    <link rel="apple-touch-icon" sizes="152x152" href="https://i.postimg.cc/TwWJj5W5/KP-3rd-Semester.jpg">
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/TwWJj5W5/KP-3rd-Semester.jpg">
    <link rel="apple-touch-icon" sizes="167x167" href="https://i.postimg.cc/TwWJj5W5/KP-3rd-Semester.jpg">
    
    <!-- Startup Image for iOS -->
    <link rel="apple-touch-startup-image" href="https://i.postimg.cc/TwWJj5W5/KP-3rd-Semester.jpg">
    
    <!-- Additional Meta Tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div class="app">
        <!-- Banner Section -->
        <div class="banner-container">
            <img src="https://i.postimg.cc/TwWJj5W5/KP-3rd-Semester.jpg" alt="কোর্স ব্যানার" class="banner-image">
        </div>

        <!-- Header with subtle gradient -->
        <header class="header">
            <div class="header-content">
                <h1 id="course-title">কারিগরি পাঠশালা কোর্স</h1>
                <p class="subtitle">ডিপ্লোমা ইন ইঞ্জিনিয়ারিং • ৩য় সেমিস্টার</p>
            </div>
        </header>

        <!-- Progress Summary -->
        <div class="progress-summary" id="progress-summary">
            <span class="progress-summary-text">সর্বমোট অগ্রগতি</span>
            <div class="progress-summary-bar">
                <div class="progress-summary-fill" id="global-progress-fill" style="width: 0%"></div>
            </div>
            <span class="progress-summary-percent" id="global-progress-text">0%</span>
        </div>

        <!-- Main Content -->
        <main class="main">
            <!-- Sections Container -->
            <div class="sections-container" id="sections-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>লোড হচ্ছে...</p>
                </div>
            </div>
        </main>

        <!-- Footer with Install Button -->
        <footer class="footer">
            <div style="display: flex; justify-content: center; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap;">
                <button id="install-button" class="install-btn" style="display: none;">
                    <i class="fas fa-download"></i> অ্যাপ ইন্সটল করুন
                </button>
                <button id="reset-progress" class="reset-btn">
                    <i class="fas fa-redo-alt"></i> প্রোগ্রেস রিসেট
                </button>
            </div>
            <p>© ২০২৬ কারিগরি পাঠশালা • সর্বস্বত্ব সংরক্ষিত</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
